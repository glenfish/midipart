<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Scout</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    .responsive-iframe-container {
      position: relative;
      width: 100%;
      padding-top: 150%; /* Adjust for aspect ratio */
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 480px) {
      .responsive-iframe-container {
        padding-top: 200%;
      }
    }
  </style>
</head>

<body>
  <!-- Admin Panel -->
  <div class="responsive-iframe-container">
    <iframe 
      src="https://libscout.replit.app/admin" 
      title="Library Scout Admin"
      loading="lazy"
      allowfullscreen
    ></iframe>
  </div>

  <!-- User Panel -->
  <div class="responsive-iframe-container">
    <iframe 
      src="https://libscout.replit.app/home" 
      title="Library Scout Home"
      loading="lazy"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
