<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Scout</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .tab-bar {
      display: flex;
      justify-content: center;
      background: #333;
    }

    .tab-bar button {
      flex: 1;
      padding: 1rem;
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-bar button.active {
      border-bottom: 3px solid #00ccff;
      background-color: #444;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 150%; /* Adjust height ratio */
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .iframe-wrapper {
        padding-top: 200%;
      }

      .tab-bar button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <!-- Tab Buttons -->
  <div class="tab-bar">
    <button class="active" onclick="switchTab('admin')">Admin</button>
    <button onclick="switchTab('home')">Home</button>
  </div>

  <!-- Single iframe -->
  <div class="iframe-wrapper">
    <iframe id="scoutFrame" src="https://libscout.replit.app/admin" title="Library Scout"></iframe>
  </div>

  <script>
    function switchTab(tab) {
      const iframe = document.getElementById('scoutFrame');
      const buttons = document.querySelectorAll('.tab-bar button');

      // Update iframe source
      if (tab === 'admin') {
        iframe.src = 'https://libscout.replit.app/admin';
      } else if (tab === 'home') {
        iframe.src = 'https://libscout.replit.app/home';
      }

      // Update active tab style
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
