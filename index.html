<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 98vh; /* Full viewport height */
        }
        .logo {
            position: relative;
            top: -60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mp-icon-2.svg" alt="Logo" class="logo">
    </div>
</body>
</html>
