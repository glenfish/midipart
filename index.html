<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidiPart.com: Online Composer Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 98vh; /* Full viewport height */
        }
        #logo-container {
            position: relative;
            top: -40px;
        }
        .byline {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            position: relative;
            top: -12px;
            letter-spacing: 2px;
        }
        #enter-button {
            margin-top: 0px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo-container">
        <img src="mp-icon-2.svg" alt="Logo" class="logo"><div class="byline">ONLINE COMPOSER TOOLS</div>
    </div>
    <div id="enter-button">
        <!-- <button type="button" class="btn btn-secondary">Enter</button> -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Enter
</button>
    </div>
    </div>

    <!-- Modal content -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">MidiPart.com</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        We will be launching soon with some free tools for composers of orchestral music
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
<!-- end body scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
